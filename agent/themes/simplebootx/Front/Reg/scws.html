<script>
    $(function () {
        //如果是微信浏览器提示用手机浏览器打开
        var ua = window.navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            $("#mask").show();
        }
        //手机浏览器打开后 如果是ios弹出注册页面 ios 不弹出来
        var ua = navigator.userAgent.toLowerCase();
        if (/iphone|ipad|ipod/.test(ua)) {
            $(".Register").show();
            $("#download_btn").attr("href","javascript:alert('请先注册')");
            $("#download_btn2").attr("href","javascript:alert('请先注册')");
        } else if (/android/.test(ua)) {
            $(".Register").hide();
            $("#download_btn").attr("href","{$game_record.adurl}");
            $("#download_btn2").attr("href","{$game_record.adurl}");
        } else {
            $(".Register").hide();
            alert("请使用手机浏览");
        }

    });

    function checkNumOrLetter(value) {
        var regx = /^[A-Za-z0-9]*$/;
        if (regx.test(value)) {
            return true;
        }
        return false;
    }

    function CheckValue() {
        if ($("#txt_UserName").val() == "请输入帐号" || $("#txt_UserName").val() == "") {
            return "请输入帐号";
        }
        else if ($("#txt_Pwd").val() == "请输入密码" || $("#txt_Pwd").val() == "") {
            return "请输入密码";
        }
        else if ($("#txt_Pwd2").val() == "请确认密码" || $("#txt_Pwd2").val() == "") {
            return "请确认密码";
        }
        else if ($("#txt_Pwd").val() != $("#txt_Pwd2").val()) {
            return "确认密码与密码不一致";
        } else if (! checkNumOrLetter($("#txt_UserName").val())) {
            return "账号由数字、字母组成";
        }
        else {
            return "1";
        }
    }
    function Register() {
        if (CheckValue() != "1") {
            alert(CheckValue());
        }
        else {
            var url      = $('#post_url').val();
            var gamename = $('#game_name').val();
            $.ajax({
                url       : url,
                type      : "POST",
                data      : $("#post_form").serialize(),
                beforeSend: function () {
                    $(".Button_B1 > a").attr("disabled", "disabled");
                    $(".Button_B1").css("background", "#666");
                    $(".Button_B1 > a").text("正在注册...");
                },
                success   : function (data) {
                    if (data.error == 0) {
                        alert("恭喜您注册成功!");
                        $("#download_btn").attr("href","{$game_record.iosurl}");
                        $("#download_btn2").attr("href","{$game_record.iosurl}");
                        document.getElementById("download_btn").onclick();
                        //location.href = "/agent.php/Front/Reg/to_download/name/"+gamename;
                        //location.href = "/Download/" + $("#hid_GameName").val() + "/4/";
                        //new TipBox({ type: 'success', str: '恭喜您注册成功', hasBtn: true });
                    }
                    else {
                        alert(data.msg);
                        //new TipBox({ type: 'error', str: _data[1], hasBtn: true });
                        $(".Button_B1 > a").removeAttr("disabled");
                        $(".Button_B1").css("background", "#ff8a2c");
                        $(".Button_B1 > a").text("立即注册");
                    }
                },
                complete  : function () {
                },
                error     : function () {
                    alert("出错了");
                }
            });
        }
    }
    function downLoad() {
        var ua = navigator.userAgent.toLowerCase();
        if (/iphone|ipad|ipod/.test(ua)) {
            window.location.href = '{$game_record.iosurl}';
        } else if (/android/.test(ua)) {
            window.location.href = '{$game_record.adurl}';
        } else {
            alert("请使用手机下载游戏");
        }
    }
    function jxqd() {
        alert("敬请期待");
    }
</script >
